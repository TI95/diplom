<section class="auth" [formGroup]="signupForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">
        Регистрация на сайте
      </div>
      <div class="auth-inputs">
      <div class="auth-input">
        <input type="text" class="name"
               [ngStyle]="{'border-color': signupForm.get('name')?.invalid
                 && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)? 'red' : ''}"
               placeholder="Электронная почта" formControlName="name">


      </div>
      <div class="auth-input">
        <input type="text" class="email"
               [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)? 'red' : ''}"
               placeholder="Электронная почта" formControlName="email">

      </div>
      <div class="auth-input">
        <input type="password" class="password"
               [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)? 'red' : ''}"
               placeholder="Пароль" formControlName="password">
      </div>
      <div class="auth-checkbox">
        <input type="checkbox" id="remember"  class="checkbox" formControlName="agree">
        <label for="remember">Я принимаю <a href="#">условия пользовательского соглашения</a> и даю <a href="#">согласие
          на обработку персональных данных</a>. </label>
      </div>
      </div>
      <div class="auth-button">
        <button class="btn" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>
    <div class="auth-img">
      <img src="../../../../assets/images/pages/signup-image.png" alt="signup-image" class="auth-img">
    </div>
  </div>
</section>
